<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrar D√∫vida - UescCIC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="duvidas.css">

<style>
body{
  font-family:Poppins, sans-serif;
  background:#f4f6fb;
  margin:0;
}

.container{
  max-width:650px;
  margin:40px auto;
  padding:20px;
}

.header-duvida{
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:25px;
}

.logo-cic{
  width:70px;
}

.form-card{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

.input-group{
  margin-bottom:15px;
}

.input-group label{
  font-weight:600;
  display:block;
  margin-bottom:5px;
}

input, textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{
  min-height:120px;
  resize:vertical;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#0066ff;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  background:#004ecc;
}

button:disabled{
  background:#999;
  cursor:not-allowed;
}

.feedback{
  margin-top:15px;
  font-weight:600;
}

.success{ color:green; }
.error{ color:red; }

</style>

</head>
<body>

<div class="container">

  <div class="header-duvida">
    <img src="LOGO-CIC.png" class="logo-cic" alt="Logo CIC">
    <div>
      <h2>Registrar D√∫vida Institucional</h2>
      <p>Envie sua d√∫vida caso n√£o tenha sido respondida pelo assistente.</p>
    </div>
  </div>

  <form id="formDuvida" class="form-card">

    <div class="input-group">
      <label>Nome Completo</label>
      <input type="text" id="nome" required>
    </div>

    <div class="input-group">
      <label>Matr√≠cula</label>
      <input type="text" id="matricula" required>
    </div>

    <div class="input-group">
      <label>Email Institucional</label>
      <input type="email" id="email" required>
    </div>

    <div class="input-group">
      <label>Descreva sua d√∫vida</label>
      <textarea id="pergunta" required></textarea>
    </div>

    <button type="submit" id="btnEnviar">
      üì© Enviar D√∫vida
    </button>

    <div id="feedback" class="feedback"></div>

  </form>

</div>

<script>

const form = document.getElementById("formDuvida");

form.addEventListener("submit", async function(e){

  e.preventDefault();

  const btn = document.getElementById("btnEnviar");
  const feedback = document.getElementById("feedback");

  btn.disabled = true;
  feedback.className = "feedback";
  feedback.innerText = "üîÑ Enviando sua d√∫vida...";

  const dados = {
    nome: document.getElementById("nome").value.trim(),
    matricula: document.getElementById("matricula").value.trim(),
    email: document.getElementById("email").value.trim(),
    pergunta: document.getElementById("pergunta").value.trim()
  };

  if(!dados.nome || !dados.matricula || !dados.email || !dados.pergunta){
    feedback.className = "feedback error";
    feedback.innerText = "‚ö†Ô∏è Preencha todos os campos.";
    btn.disabled = false;
    return;
  }

  try {

    const response = await fetch("/registrar-duvida", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(dados)
    });

    let data = {};
    try {
      data = await response.json();
    } catch {}

    if(response.ok){

      feedback.className = "feedback success";
      feedback.innerText = "‚úÖ D√∫vida enviada com sucesso!";

      form.reset();

      setTimeout(()=>{
        window.location.href = "/";
      }, 2000);

    } else {

      feedback.className = "feedback error";
      feedback.innerText = "‚ùå " + (data.error || "Erro ao registrar d√∫vida.");
      btn.disabled = false;
    }

  } catch (error) {

    console.error(error);

    feedback.className = "feedback error";
    feedback.innerText = "‚ö†Ô∏è N√£o foi poss√≠vel conectar ao servidor.";

    btn.disabled = false;
  }

});

</script>

</body>
</html>
