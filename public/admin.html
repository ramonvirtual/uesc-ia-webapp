<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo - UescCIC</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:linear-gradient(135deg,#0f2b66,#1f4ea8);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= CARD ================= */

.card{
  background:#fff;
  width:100%;
  max-width:750px;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,0.35);
}

h2{
  color:#1f4ea8;
  font-weight:700;
  margin-bottom:8px;
}

p{
  color:#666;
  font-size:14px;
  margin-bottom:30px;
}

/* ================= UPLOAD BOX ================= */

.upload-wrapper{
  display:flex;
  flex-direction:column;
  gap:15px;
}

.upload-area{
  border:2px dashed #1f4ea8;
  border-radius:14px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  background:#f9fbff;
}

.upload-area:hover{
  background:#eef3ff;
  transform:scale(1.01);
}

.upload-area strong{
  color:#1f4ea8;
  font-weight:600;
}

input[type="file"]{
  display:none;
}

/* ================= FILE INFO ================= */

.file-preview{
  display:none;
  align-items:center;
  justify-content:space-between;
  background:#eef3ff;
  padding:12px 15px;
  border-radius:10px;
  font-size:13px;
  border:1px solid #cdd9ff;
}

.file-preview span{
  color:#1f4ea8;
  font-weight:500;
}

.file-preview button{
  background:#ff4d4d;
  border:none;
  color:white;
  padding:5px 10px;
  border-radius:6px;
  cursor:pointer;
  font-size:12px;
}

/* ================= BUTTON ================= */

button.primary{
  margin-top:10px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ffd200;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button.primary:hover{
  background:#ffbf00;
}

/* ================= PROGRESS ================= */

.progress{
  margin-top:20px;
  height:8px;
  background:#eee;
  border-radius:8px;
  overflow:hidden;
  display:none;
}

.bar{
  height:100%;
  width:0%;
  background:#1f4ea8;
  transition:0.4s;
}

/* ================= STATUS ================= */

.status{
  margin-top:12px;
  font-size:14px;
}

.success-box{
  margin-top:15px;
  padding:12px;
  background:#e6ffe6;
  border:1px solid #2e7d32;
  border-radius:10px;
  display:none;
  font-size:14px;
}

/* ================= LISTA ================= */

.lista{
  margin-top:35px;
}

.lista h3{
  margin-bottom:10px;
  color:#1f4ea8;
}

.item{
  background:#f4f7ff;
  padding:10px 12px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
  font-size:13px;
}

.item button{
  background:#ff4d4d;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* ================= RESPONSIVO ================= */

@media(max-width:600px){
  .card{
    padding:25px;
  }
}

</style>
</head>

<body>

<div class="card">

<h2>üìÑ Painel Administrativo UescCIC</h2>
<p>Sincronize documentos institucionais e gerencie a base RAG oficial.</p>

<form id="uploadForm">

<div class="upload-wrapper">

<label class="upload-area">
üìé <strong>Selecionar Documento PDF</strong><br>
<small>Clique para escolher o arquivo institucional</small>
<input type="file" id="fileInput" name="arquivo" accept="application/pdf" required>
</label>

<div class="file-preview" id="filePreview">
  <span id="fileName"></span>
  <button type="button" onclick="removerArquivo()">Remover</button>
</div>

<button class="primary" type="submit">üöÄ Sincronizar Documento</button>

</div>

<div class="progress" id="progress">
  <div class="bar" id="bar"></div>
</div>

<div class="status" id="status"></div>

<div class="success-box" id="successBox">
‚úÖ Documento sincronizado com sucesso na base institucional!
</div>

</form>

<div class="lista">
  <h3>üìö Documentos Sincronizados</h3>
  <div id="documentList"></div>
</div>

</div>

<script>

/* ================= LOGIN CHECK ================= */

window.addEventListener("load", async () => {
  const response = await fetch("/verificar-auth");
  if (!response.ok) {
    window.location.href = "/login.html";
  }
});

/* ================= ELEMENTOS ================= */

const fileInput = document.getElementById("fileInput");
const filePreview = document.getElementById("filePreview");
const fileName = document.getElementById("fileName");
const form = document.getElementById("uploadForm");
const progress = document.getElementById("progress");
const bar = document.getElementById("bar");
const status = document.getElementById("status");
const successBox = document.getElementById("successBox");
const list = document.getElementById("documentList");

/* ================= MOSTRAR ARQUIVO ================= */

fileInput.addEventListener("change", function(){
  if(this.files.length > 0){
    fileName.innerHTML = "üìÇ " + this.files[0].name;
    filePreview.style.display = "flex";
  }
});

function removerArquivo(){
  fileInput.value = "";
  filePreview.style.display = "none";
}

/* ================= CARREGAR DOCUMENTOS ================= */

async function carregarDocumentos(){
  const res = await fetch("/documentos");
  const docs = await res.json();

  list.innerHTML = "";

  docs.forEach(doc=>{
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span>${doc.titulo}</span>
      <button onclick="deletar('${doc.titulo}')">üóëÔ∏è</button>
    `;
    list.appendChild(div);
  });
}

/* ================= UPLOAD ================= */

form.addEventListener("submit", async function(e){

  e.preventDefault();

  successBox.style.display = "none";

  const formData = new FormData(this);

  progress.style.display="block";
  bar.style.width="10%";
  status.innerHTML="üîÑ Processando documento institucional...";

  let fake = setInterval(()=>{
    let largura=parseInt(bar.style.width);
    if(largura<90){
      bar.style.width=(largura+5)+"%";
    }
  },300);

  try{

    const response = await fetch("/upload-pdf",{
      method:"POST",
      body:formData
    });

    const data = await response.json();

    clearInterval(fake);
    bar.style.width="100%";

    if(data.status){

      status.innerHTML="";
      successBox.style.display="block";

      setTimeout(()=>{
        progress.style.display="none";
        bar.style.width="0%";
        form.reset();
        filePreview.style.display="none";
        carregarDocumentos();
      },1500);

    }else{
      status.innerHTML="‚ö†Ô∏è Erro ao processar documento.";
    }

  }catch(error){
    clearInterval(fake);
    status.innerHTML="‚ùå Falha na comunica√ß√£o com o servidor.";
  }

});

/* ================= INIT ================= */

carregarDocumentos();

</script>

</body>
</html>
